<div class="container" id="tabla">
  <h4>Lista de eventos</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Lugar</th>
        <th scope="col">Fecha</th>
        <th scope="col">Capacidad</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let evento of eventos | async"
        
      >
        <th scope="row">{{ evento.id }}</th>
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.lugar }}</td>
        <td>{{ evento.fecha | date: "shortDate" }}</td>
        <td>{{ evento.capacidad }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            [routerLink]="['/eventdetails', evento.id]"
          >
            Detalles
          </button>
          <button
            type="button"
            class="btn btn-info"
            (click)="apuntarse(evento.id)"
          >
            Â¡Quiero ir!
          </button>

          <button type="button" class="btn btn-info" id="borrar"
          [hidden]="!adminPrivileges">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-info" [hidden]="!adminPrivileges" routerLink="/eventform">
    Crear evento
  </button>
</div>
