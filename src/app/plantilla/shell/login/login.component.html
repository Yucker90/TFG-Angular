<div class="container">
  <form>
    <h4>Ingreso</h4>
    <div id="formularioLogin">
      <div class="form-group">
        <label for="login">Usuario/Login</label>
        <input
          class="form-control"
          name="login"
          id="login"
          type="text"
          [(ngModel)]="userLogin"
          placeholder="Login"
          [className]="error ? 'is-invalid form-control' : 'form-control'" 
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
        [(ngModel)]="password"
          class="form-control"
          name="password"
          id="password"
          type="password"
          placeholder="Contraseña"
          [className]="error ? 'is-invalid form-control' : 'form-control'" 
        />
      </div>
      <div *ngIf="error" class="text-danger"><p> Usuario o contraseña incorrectos</p></div>
      <button class="btn btn-primary" (click)="login()" id="btnLogin">
        Entrar
      </button>
      <a routerLink="/userform">Crear una cuenta</a>
    </div>
  </form>
</div>
