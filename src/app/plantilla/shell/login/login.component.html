<div class="container">
  <form>
    <h4>Ingreso</h4>
    <div id="formularioLogin">
      <div class="form-group">
        <label for="login">Usuario/Login</label>
        <input
          class="form-control text"
          name="login"
          id="login"
          type="text"
          [(ngModel)]="userLogin"
          placeholder="Login"
          [className]="error ? 'is-invalid form-control' : 'form-control'"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          [(ngModel)]="password"
          class="form-control text"
          name="password"
          id="password"
          type="password"
          placeholder="Contraseña"
          [className]="error ? 'is-invalid form-control' : 'form-control'"
        />
      </div>
      <div *ngIf="error" class="text-danger">
        <p>Usuario o contraseña incorrectos</p>
      </div>
      <div class="form-group" id="divRemember">
        <label for="remember">Recordar contraseña</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="remember"
            id="remember"
            [(ngModel)]="rememberMe"
          />
        </div>
      </div>
      <button class="btn btn-primary" (click)="login()" id="btnLogin">
        Entrar
      </button>
      <a routerLink="/userform">Crear una cuenta</a>
      <a routerLink="/login/reset-password">¿Ha olvidado la contraseña?</a>
    </div>
  </form>
</div>
